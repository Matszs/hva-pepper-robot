<html>
<head>
    <title>Mirai App</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 10px 0;
        }

        div.group {
            border: 1px solid #999;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
        }

        button {
            height: 40px;
            margin: 5px;
            min-width: 100px;
        }


    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="js/mqttws31.min.js"></script>
    <script type="text/javascript" src="js/mqtt-client.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

    <div class="group">
        <h1>Uitspreken</h1>

        <label>Tekst: </label>
        <input id="say-txt" type="text" /><br />
        <button id="say-btn">Say</button><br />
    </div>

    <div class="group">
        <h1>Speech</h1>

        <button id="show_1-btn" class="disable-after-use">Deel 1</button>
        <button id="show_2-btn" class="disable-after-use">Deel 2</button>
        <button id="show_3-btn" class="disable-after-use">Deel 3</button>
        <button id="show_4-btn" class="disable-after-use">Deel 4</button>

        <br />
        <br />
        <small>(Klepje van laadpoort moet dicht zijn om de robot te laten draaien.)</small>
    </div>

    <div class="group">
        <h1>Programma's</h1>

        <button class="btn-topic" data-topic="pepper/start_face">Start weekprogramma</button>
        <button class="btn-topic" data-topic="pepper/stop_face">Stop weekprogramma</button>
    </div>

    <div class="group">
        <h1>Animaties</h1>

        <button class="btn-topic" data-topic="pepper/wave">Zwaaien</button>
        <button class="btn-topic" data-topic="pepper/bow">Buigen</button>
        <button class="btn-topic" data-topic="pepper/dab">Dab</button>
        <button class="btn-topic" data-topic="pepper/stand">Standaard</button>
        <button class="btn-topic" data-topic="pepper/sleep">Slapen</button>
    </div>

    <div class="group">
        <h1>Dansen</h1>

        <button class="btn-topic" data-topic="pepper/staying_alive">Staying alive</button>
        <button class="btn-topic" data-topic="pepper/single_ladies">Single ladies</button>
    </div>

</body>
</html>
