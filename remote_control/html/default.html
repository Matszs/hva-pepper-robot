<html>
    <head>
        <title>Remote control</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }

            #bg {
                background-image: url("assets/pepper-tablet-digital-life.png");
                background-position: center center;
                background-repeat: no-repeat;
                background-size: 100%;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="bg"></div>

        <script>
            (function () {
                document.getElementById("bg").addEventListener("click", function() {
                    const x = document.body.style;
                    const transform = x.transform === "rotate(360deg)" ? "rotate(0deg)" : "rotate(360deg)";
                    x.setProperty("transform", transform);
                    x.setProperty("transition-duration", "1s");
                    x.setProperty("transition-property", "all");
                });
            })();
        </script>
    </body>
</html>
